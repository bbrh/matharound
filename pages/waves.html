<html>
<head>
    <title>matharound - waves</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/matharound/css/ma.css">
    <script src="/matharound/js/libs/jquery.min.js"></script>
    <script src="/matharound/js/libs/d3.v3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="/matharound/js/libs/jquery.history.js"></script>
    <script src="/matharound/js/Utils.js"></script>
    <script src="/matharound/js/Canvas.js"></script>
    <script src="/matharound/js/waves/Sources.js"></script>
    <script src="/matharound/js/waves/Field.js"></script>
</head>
<body>
    <div class="content">
        <header class="header">
            <h1 class="page-header1"><a href="/matharound/index.html">Matharound</a></h1>

            <div style="display:table-row">
                <h2 class="page-subheader" style="display:table-cell;  white-space: nowrap;">
                    Harmonic oscillators in 2d
                </h2>
            </div>

        </header>

        <div class="wrap">
            <div class="svg-container" style="position:absolute;"></div>
            <div class="canvas-container"></div>
        </div>

        <script type="text/javascript">
            $(document).ready(function() {
                Size = Utils.getSize();
                var field = new Field($('.canvas-container'));
                var sources = new Sources('.svg-container', field);
                sources.draw();
                field.draw(sources.data);
            })
        </script>
    </div>

    <footer class="footer">
        <div class="col-sm-6 footer-column">
            <p class="text-left">Updates on twttr</p>
            <p class="text-left">Made by me</p>
        </div>
        <div class="col-sm-6 footer-column">
            <p class="text-right">Available on GitHub</p>
        </div>
    </footer>
</body>
</html>
