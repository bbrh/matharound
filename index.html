<html>
<head>
    <title>matharound</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

</head>
<body>
    <div class="content">
        <header class="header">
            <h1 class="page-header1"><a href="file:///C:/dev/ma2/index.html">Matharound</a></h1>

            <h2 class="page-subheader" style="white-space: nowrap;">
                Cellular automata catalogue
            </h2>

            <div class="control-form">
                <span class="seed-menu control-element" style="min-width: 10em;" ></span>
            </div>

        </header>

        <div class="wrap">
            <!--<div class="canvas-container"></div>-->
        </div>

        <script type="text/javascript">
				function getUrl (constructor, ruleId) {
					return 'cellularautomata'+(constructor ? 'constructor' : '')+'.html?random50|'+ruleId+'|1';
				};

				function updateHash() {
            var seed = Controls.seed.val();
//            var ruleId = Controls.ruleid.val();
//            var pixelSize = Controls.pixelsize.val();
//            var neighbWidth = Controls.neighbWidth.val();
//            var states = Controls.states.val();
            History.replaceState({
                seed:seed//, ruleId:ruleId, pixelSize:pixelSize, neighbWidth:neighbWidth, states:states
            },'','?'+seed );//+'|'+ruleId+'|'+pixelSize+'|'+neighbWidth+'|'+states);
            openpage();
        }

				function openpage () {
            // ga('send', 'pageview', '' + location.pathname + location.search  + location.hash);
            var state = History.getState();
            display();
        };

				function display () {
						Controls.container.empty();
						var numOfRules = 256; // implement;
						var seed = History.getState().data.seed || 'random50';
            var fas = {};
						Size = Utils.getCustomSize(100, 100);
            for (var i=0; i<numOfRules; i++) {
                var canvasContainer = $('<div>', { class: 'card' }).appendTo(Controls.container);
								var canvasLabels = $('<div>', { class: 'card-label' }).appendTo(canvasContainer);
								$('<a>', { text: 'Rule #'+i, style: 'display:inline-block;', href:getUrl(false, i) }
								 	).appendTo(canvasLabels);
								fas[i] = new FiniteAutomata(new Canvas(canvasContainer, {}, Size),
																						{ seed:seed, pixelSize: 1, ruleId: i},
																						Size);
								$('<a>', { text: 'Constructor', href:getUrl(true, i) }).appendTo(canvasLabels);
            }
						for (ruleId in fas) {
							fas[ruleId].draw();
						}
				};

        $(document).ready(function() {
						Controls = {};
						Controls.seed = ControlsLib.automatas.seed(
							$('.seed-menu'), updateHash
            );
						Controls.container = $('.wrap');
						display();
				});

        </script>
    </div>

    <footer class="footer">
        <div class="col-sm-6 footer-column">
            <p class="text-left">Updates on twttr</p>

        <div class="col-sm-6 footer-column">
            <p class="text-right">Available on GitHub</p>

</body>
